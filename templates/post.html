<!doctype html>
<html lang=en-us>
  <head>
    <meta charset=utf-8>
    <meta http-equiv=x-ua-compatible content="IE=edge,chrome=1">
    <title>$if(title-prefix)$$title-prefix$ – $endif$$pagetitle$</title>
    <meta name=HandheldFriendly content=True>
    <meta name=MobileOptimized content=320>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name=generator content="Pandoc">
    <meta name=robots content="index, follow">
    <link rel="shortcut icon" href=/favicon.ico>
    <link rel=apple-touch-icon-precomposed href=/favicon-152.png>

    $if(keywords)$
    <meta name="keywords" content="$for(keywords)$$keywords$$sep$, $endfor$" />
    $endif$
    <meta name=Description content="Optimize slow ZSH scripts with lazy loading.">
    <script defer src=/js/instant.page.v1.2.2.js type=module></script>
  </head>
  <body>
    <header>
      <nav class="site-nav" role="navigation">
        <a class="site-title" href="/">Joe Schafer</a>
        <ul>
          <li><a href="https://github.com/jschaf" title="Github page">Github</a></li>
          <li><a href="https://www.linkedin.com/in/jschaf/" title="LinkedIn page">LinkedIn</a></li>
        </ul>
      </nav>
    </header>
<main role="main">
  <div class="main-inner-container">
    $for(include-before)$
    $include-before$
    $endfor$
    <article>
      <header>
        <!-- TODO: fix datetime attr. -->
        <time datetime="$date$">$date$</time>
        <h1><a href="/zsh-lazy-load"/>$title$</a></h1>
      </header>
      <section>$body$</section>
    </article>
      $for(include-after)$
      $include-after$
      $endfor$
  </div>
</main>
<footer role="contentinfo"><a href="http://joe.schafer.dev/">© 2019 Joe Schafer</a></footer>
</body>
</html>
